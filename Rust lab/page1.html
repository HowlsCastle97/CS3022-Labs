<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .message-box {
            padding: 15px;
            background-color: #e8e8e8;
            border-left: 4px solid #555;
            margin: 20px 0;
        }
        .interactive-section {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .answer {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 1.2em;
            font-weight: bold;
        }
        a {
            color: #555;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Page 1</h1>
    
    <div class="message-box">
        <strong>Message from home page:</strong>
        <p id="urlMessage">Loading...</p>
    </div>

    <div class="interactive-section">
        <h2>Dave's Favorite Bit</h2>
        <p>Click the button below to discover Dave's favorite bit right now.</p>
        <button onclick="showAnswer()">Click here to discover Dave's favorite bit right now</button>
        <div id="answer" class="answer"></div>
    </div>

    <p><a href="/">Back to Home</a></p>

    <script>
        // Get message from URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const message = getUrlParameter('message');
        if (message) {
            document.getElementById('urlMessage').textContent = message;
        } else {
            document.getElementById('urlMessage').textContent = 'No message provided.';
        }

        // Show Dave's favorite bit
        function showAnswer() {
            const answerDiv = document.getElementById('answer');
            answerDiv.style.display = 'block';
            answerDiv.textContent = '6-7';
        }
    </script>
</body>
</html>
